<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message box</title>
    <style>
        body {
            
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
        }
        .counter {
            margin-top: 10px;
            font-size: 14px;
        }
        .warning {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Message Box (200 characters max)</h2>
    <textarea id="message" maxlength="200" placeholder="Type your message here..."></textarea>
    <div class="counter" id="counter">0 / 200 characters</div>
    <div class="warning" id="warning" style="display: none;">Character limit reached!</div>

    <script>
        const textarea = document.getElementById('message');
        const counter = document.getElementById('counter');
        const warning = document.getElementById('warning');
        const maxChars = 200;

        textarea.addEventListener('input', () => {
            const typedChars = textarea.value.length;
            counter.textContent = `${typedChars} / ${maxChars} characters`;

            if (typedChars >= maxChars) {
                warning.style.display = 'block';
            } else {
                warning.style.display = 'none';
            }
        });
    </script>

</body>
</html>
